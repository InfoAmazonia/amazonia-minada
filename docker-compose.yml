version: '2'

services:
  licenses:
    build:
      context: ./licenses
      args:
        - NODE_ENV=production
        - TZ=America/Sao_Paulo
    container_name: licenses
    environment:
      NODE_ENV: production
    working_dir: /srv/licenses
    command: npm run production
    volumes:
      - ./licenses:/srv/licenses
      - ./files/licencas:/srv/licenses/files/licencas
      - ./files/invasoes:/srv/licenses/files/invasoes
      - ./files/unidades_conservacao:/srv/licenses/files/unidades_conservacao
      - /srv/licenses/node_modules
    links:
      - database
    depends_on:
      - database
    restart: always
    env_file:
      - .env
    environment:
      MONGO_DB_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
      CONSUMER_KEY: ${CONSUMER_KEY}
      CONSUMER_SECRET: ${CONSUMER_SECRET}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}

  database:
    image: mongo
    container_name: mongodb
    volumes:
      - ./sysbkp/data:/data
    ports:
      - 27017:27017
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DB_PASSWORD}