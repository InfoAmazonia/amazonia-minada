name: Build and Push Docker Image

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN  }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./licenses
          push: true
          tags: |
            ghcr.io/infoamazonia/amazonia-minada:latest
            ghcr.io/infoamazonia/amazonia-minada:${{ steps.tag.outputs.tag }}
            
      - name: Save image name
        run: echo "ghcr.io/infoamazonia/amazonia-minada:${{ steps.tag.outputs.tag }}" > lastest-build.txt
      
      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: lastest-build
          path: lastest-build.txt
